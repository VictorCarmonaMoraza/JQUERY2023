<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Lección 03 - Eventos</title>

	<!-- Importacion del jQuery -->
	<script src="js/lib/jquery-2.1.4.min.js"></script>

	<!-- Importacion del Bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<style>
		.img100 {
			width: 100px;
			height: 100px;
		}

		.divRojo {
			background-color: red;
			width: 100px;
			height: 100px;
		}
	</style>

</head>

<body>


	<div class="container">

		<h1>Lección 03: Eventos</h1>
		<hr>

		<button id="bot1" class="btn btn-primary">
			Evento click
		</button>
		<br><br>
		<div class="row">
			<div class="col-sm-4 text-center">
				<img src="img/profesor.jpg" class="img100">
			</div>
		</div>
		<br><br>
		<div class="divRojo">

		</div>
		<br></br>

		<a id="link1" href="http://udemy.com">Ir a udemy</a>

		<br></br>




	</div>


	<script>
		$("#bot1").on("click", function () {
			console.log("Click!")
		})


		$(".img100").on("mouseenter", function () {
			console.log("Entro en la imagen");
		});

		$(".img100").on("mouseenter", function () {
			$(this).attr("src", "img/nophoto.jpg");
		});

		$(".img100").on("mouseleave", function () {
			$(this).attr("src", "img/profesor.jpg");
			console.log("Salio de la imagen");
		});

		$(".divRojo").on("click", function(){
			console.log("Click en el div rojo");
		})

		//Controles especiales para links
		//Comportamiento por defecto
		$("#link1").on('click', function(e){
			//Para el evento
			e.preventDefault();

			//Recuperamos la informacion por su atributo
			var link = $(this).attr("href");

			//Imnprimimos la url 
			console.log(link);

			//Vamos a la pagina selccionada
			window.location = link;
		});

		$(document).ready(function(){
			console.log("La pagina esta lista ya");
		})

	</script>






</body>

</html>
