<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Lección 02 - Selectores y Encadenamiento</title>

	<!-- Importacion del jQuery -->
	<script src="js/lib/jquery-2.1.4.min.js"></script>

	<!-- Importacion del Bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.min.css">


	<!-- Estilo para esta pagina -->
	<style>
		img {
			width: 200px;
			height: 200px;
		}

		hr {
			margin-bottom: 60px;
		}

		.morado{
			color: purple;
		}
		.rojo{
			color: red;
		}
		.azul{
			color: blue;
		}
		.verde{
			color:green;
		}
		.naranja{
			color: orange;;
		}
	</style>

</head>

<body>


	<div class="container">

		<h1>Selectores y Encadenamiento</h1>
		<hr>

		<div class="row">

			<div class="col-sm-4 text-center">
				<img src="img/nophoto.jpg" class="img-circle">
				<h4>Victor Carmona</h4>
			</div>

			<div class="col-sm-5">
				<p>
					Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quibusdam aspernatur ab commodi tenetur,
					quisquam.
				</p>
			</div>

			<div class="col-sm-3">
				<ul>
					<li>Matemática</li>
					<li>Programación</li>
					<li>Análisis</li>
					<li>Física</li>
					<li>Geografía</li>
				</ul>
			</div>

		</div>


		<script>

			//Manejo de las imagenes
			$("img")
				.attr("src", "img/profesor.jpg")  //Cambia el src
				.addClass('img-circle img-thumbnail');	
				
			//console.log("hijos",$(".col-sm-5").children("p").eq(0));	
			//$("col-sm-5").children();

			//Modificaciones al segundo bloque. Busca todos los parrafos que tengan las clase .col-sm-5  y cambia el texto
			$(".col-sm-5").find("p").text("Soy Victor Carmona")

			//Modificaciones al segundo bloque. Busca todos los parrafos que tengan las clase .col-sm-5  y cambia el texto por uno que acepta etiqeutas html
			$(".col-sm-5").find("p").html("Soy <u>Victor</u> Carmona")

			//Referencia a la lista ordenada. Damos color al segundo elemento de la lista
			$("ul li")
			.eq(0).addClass('morado').end()
			.eq(1).addClass('rojo').end()
			.eq(2).addClass('azul').end()
			.eq(3).addClass('verde').end()
			.eq(4).addClass('naranja').end()
			
		</script>

	</div>





</body>

</html>
