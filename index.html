<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html" ; charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Leccion 01 - Bootstrap</title>

    <!-- Importacion del Bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css">


    <!-- Importacion del Bootstrap-->
    <script src="js/lib/jquery -3.7.0.min.js"></script>
    <style>
        .textoVerde {
            color: green;
        }

        .negrita {
            font-weight: bold;
        }
    </style>

    <script>

        $(function () {
            //Primer elemento de una lista
            $('li:first-child').addClass('negrita');
            //Ultimo elemento de una lista
            $('li:last-child').addClass('textoVerde');
        })
    </script>
</head>

<body>

    <div class="container">

        <h1>Leccion 01</h1>
        <hr>

        <ul>
            <li>Hola 1</li>
            <li>Hola 2</li>
            <li>Hola 3</li>
        </ul>

        <ul>
            <li>Negrita</li>
            <li>Negrita</li>
            <li>Negrita</li>
        </ul>

        <table class="table table-striped">
            <tr>
                <td>Campo</td>
                <td>Campo</td>
                <td>Campo</td>
                <td>Campo</td>
                <td>Campo</td>
            </tr>
        </table>

        <button class="btn btn-primary">Pulsar</button>

    </div>
</body>

</html>
